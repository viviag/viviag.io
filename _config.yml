###########
# site.title

title: Vitalii Guzeev
description: Blog and entry point to my online appearance
# baseurl: "/jekyllBear" # the subpath of your site, e.g. /blog/
url: "https://viviag.io" # the base hostname & protocol for your site
# host: 0.0.0.0


#########################
# more settings

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# sass:
#   sass_dir: css
#   style:    compressed

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

# baseurl: ""
permalink: /blog/:slug
timezone: Europe/Belgrade
future: false

exclude:
- README.md

exclude: [vendor]

Blog: /blog

# Add general links to site pages here
links:
  Links: /links.html
  License: /LICENSE.html
  Face2face: /usr.html

# Add links for more focus here
special_links:
  "Source": https://github.com/viviag/viviag.io

